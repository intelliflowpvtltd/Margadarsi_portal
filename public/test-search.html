<!DOCTYPE html>
<html>

<head>
    <title>Search Bar Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        :root {
            --color-gold: #B8956A;
            --color-gold-shine: #D4B896;
            --color-gold-dark: #9C7A54;
            --color-text-muted: #9CA3AF;
            --color-text-dark: #2C2C2C;
            --font-secondary: 'Inter', sans-serif;
        }

        body {
            padding: 50px;
            background: #FAF9F6;
        }

        .search-wrapper-premium {
            max-width: 420px;
            width: 420px;
        }

        .search-box-premium {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 0.5rem 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 2px 8px rgba(128, 0, 32, 0.04),
                0 1px 3px rgba(184, 149, 106, 0.08);
            background-clip: padding-box;
            height: 48px;
        }

        .search-box-premium::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(135deg,
                    transparent 0%,
                    rgba(184, 149, 106, 0.3) 30%,
                    #D4B896 50%,
                    rgba(184, 149, 106, 0.3) 70%,
                    transparent 100%);
            background-size: 200% 100%;
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: exclude;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            /* CRITICAL FIX */
        }

        .search-box-premium:focus-within {
            background: rgba(255, 255, 255, 1);
            box-shadow:
                0 4px 20px rgba(128, 0, 32, 0.08),
                0 12px 32px rgba(184, 149, 106, 0.12),
                0 0 0 4px rgba(184, 149, 106, 0.08);
            transform: translateY(-1px);
        }

        .search-box-premium:focus-within::before {
            opacity: 1;
            animation: border-shimmer 2s ease-in-out infinite;
        }

        @keyframes border-shimmer {

            0%,
            100% {
                background-position: -100% center;
            }

            50% {
                background-position: 200% center;
            }
        }

        .search-icon-premium {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-muted);
            margin-right: 1rem;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .search-box-premium:focus-within .search-icon-premium {
            color: var(--color-gold);
            transform: scale(1.1);
        }

        .search-input-premium {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: var(--color-text-dark);
            font-size: 0.9375rem;
            font-weight: 500;
        }

        .search-input-premium::placeholder {
            color: var(--color-text-muted);
            font-weight: 400;
        }

        .search-shortcut-premium {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.375rem 0.625rem;
            background: linear-gradient(135deg,
                    rgba(184, 149, 106, 0.12) 0%,
                    rgba(184, 149, 106, 0.08) 100%);
            border: 1px solid rgba(184, 149, 106, 0.2);
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .search-shortcut-premium .key {
            color: var(--color-gold-dark);
            padding: 0.125rem 0.375rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            font-size: 0.6875rem;
        }

        .search-shortcut-premium .plus {
            color: var(--color-text-muted);
            font-size: 0.625rem;
        }

        .search-box-premium:focus-within .search-shortcut-premium {
            background: linear-gradient(135deg,
                    rgba(184, 149, 106, 0.18) 0%,
                    rgba(184, 149, 106, 0.12) 100%);
            border-color: rgba(184, 149, 106, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h2 style="margin-bottom: 30px;">Search Bar Test (Isolated)</h2>

    <div class="search-wrapper-premium">
        <div class="search-box-premium">
            <div class="search-icon-premium">
                <i class="bi bi-search"></i>
            </div>
            <input type="text" class="search-input-premium" placeholder="Search projects, users, companies..."
                id="globalSearch">
            <kbd class="search-shortcut-premium">
                <span class="key">Ctrl</span>
                <span class="plus">+</span>
                <span class="key">K</span>
            </kbd>
        </div>
    </div>

    <p style="margin-top: 30px; color: #666;">
        <strong>Test Instructions:</strong><br>
        1. The search bar should have a white background with subtle shadow<br>
        2. Click inside the search input<br>
        3. Watch for: gradient border animation, icon turns gold, glow effect<br>
        4. If this works but dashboard doesn't, there's a CSS conflict
    </p>
</body>

</html>
