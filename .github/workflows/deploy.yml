name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PHP_VERSION: '8.4'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pgsql, pdo_pgsql, pdo_sqlite, mbstring, xml, ctype, json, bcmath, curl
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run tests
        run: php artisan test --parallel
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || '22' }}
          script: |
            set -e
            
            cd /var/www/margadarsi-portal
            
            echo "üì• Pulling latest changes..."
            git pull origin main
            
            echo "üì¶ Installing dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction
            
            echo "üóÉÔ∏è Running migrations..."
            php artisan migrate --force
            
            echo "üîÑ Clearing and caching config..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache
            
            echo "üîÑ Restarting services..."
            sudo systemctl reload php8.4-fpm || sudo systemctl restart php8.4-fpm
            sudo systemctl reload nginx || sudo systemctl restart nginx
            
            echo "‚úÖ Deployment completed successfully!"

      - name: Notify deployment success
        if: success()
        run: echo "‚úÖ Deployment to Hostinger VPS successful!"

      - name: Notify deployment failure
        if: failure()
        run: echo "‚ùå Deployment failed. Check logs for details."
